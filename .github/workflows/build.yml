name: Basic build test

on: push
jobs:
  Build_Project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: javac *.java
  Run_Basic_IO_Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: javac *.java
      - run: |
          for test in `ls tests/*.txt`; do
            java Main < $test > $test.generated
            diff $test.generated $test.out
          done
